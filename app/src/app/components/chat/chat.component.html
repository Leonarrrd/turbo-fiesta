<div id="chat">
    <div id="messageBox">
        <ul id="messages">
            <li *ngFor="let message of chatMessages">
            {{ message }}
            </li>
        </ul>
    </div>
    <div id="messageForm">
        <form #form="ngForm" name="messageForm" (ngSubmit)="submitMessage(form)">
            <input name="msg" type="text" ngModel>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</div>
